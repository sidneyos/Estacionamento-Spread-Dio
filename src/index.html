<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="estilo.css">
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
  <title>Estacionamento</title>
</head>

<body>
  <h1>REGISTRO DE VEÍCULOS</h1>
  <div>
    <input type="text" id="name" placeholder="Nome do veículo" autocomplete="off" />
    <input type="text" id="licence" placeholder="Placa do veículo" autocomplete="off" /><br>
    <button id="send" class="success"><strong>Registrar</strong></button>
  </div><br><br>
  <table class="table">
    <thead>
      <tr>
        <th>Veículo</th>
        <th>Placa</th>
        <th>Entrada</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="garage"></tbody>
  </table>
</body>

<script src="main.js"></script>

</html>
